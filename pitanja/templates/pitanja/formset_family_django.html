{% extends 'pitanja/template.html' %}
{% load formset_tags %}
{% block title %} Upitnik Forma {% endblock title %}

{% block content %} 



<div id="formset" data-formset-prefix="{{ link_formset.prefix }}">
    {{ link_formset.management_form }}

    <div data-formset-body>
        <!-- New forms will be inserted in here -->
        {% for form in link_formset %}
            <div data-formset-form>
                {{ form }}
                <button type="button" data-formset-delete-button>Delete form</button>
            </div>
        {% endfor %}
    </div>

    <!-- The empty form template. By wrapping this in a <script> tag, the
    __prefix__ placeholder can easily be replaced in both attributes and
    any scripts -->
    <script type="form-template" data-formset-empty-form>
        {% escapescript %}
            <div data-formset-form>
                {{ link_formset.empty_form }}
                <button type="button" data-formset-delete-button>Delete Form</button>
            </div>
        {% endescapescript %}
    </script>

    <!-- This button will add a new form when clicked -->
    <input type="button" value="Add another" data-formset-add>

    <script>jQuery(function($) {
        $("#formset").formset({
            animateForms: true
        });
    });</script>

</div>















{% endblock content %}
